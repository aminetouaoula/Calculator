<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="try.css">
</head>

<body>
    <div class="main_place">
        <div class="output">
            <div class="previous" data-previous></div>
            <div class="current" data-current></div>
        </div>
        <button class="span_Two" data-clearAll>AC</button>
        <button data-delete>DEL</button>
        <button data-opriation>/</button>
        <button data-Num>1</button>
        <button data-num>2</button>
        <button data-Num>3</button>
        <button data-opriation>*</button>
        <button data-Num>4</button>
        <button data-Num>5</button>
        <button data-Num>6</button>
        <button data-opriation>+</button>
        <button data-Num>7</button>
        <button data-Num>8</button>
        <button data-Num>9</button>
        <button data-opriation>-</button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button class="span_Two" data-equal>=</button>

    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
